<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" >
    <meta content="IE=edge" http-equiv="X-UA-Compatible" >
    <meta content="width=device-width, initial-scale=1.0" name="viewport" >
    <meta name="description" content="Jogo da forca" >
    <meta name="author" content="Luis Brasil" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    >
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    >
    <link href="../css/forca.css" media="screen" rel="stylesheet" >
    <link href="../css/modalalerta.css" rel="stylesheet" >
    <link
      href="https://github.com/Capitaozila/Port/blob/main/image/icon-bar.png?raw=true"
      rel="icon"
      type="image/png"
    >
    <title>Jogo da Forca</title>
  </head>

  <body>
    <div class="container">
      <div id="imagem"></div>
      <div id="palavra-secreta"></div>
      <div id="teclado">
        <div class="teclas">
          <button id="tecla-A" onclick="verificarLetraEscolhida('A')">A</button>
          <button id="tecla-B" onclick="verificarLetraEscolhida('B')">B</button>
          <button id="tecla-C" onclick="verificarLetraEscolhida('C')">C</button>
          <button id="tecla-D" onclick="verificarLetraEscolhida('D')">D</button>
          <button id="tecla-E" onclick="verificarLetraEscolhida('E')">E</button>
          <button id="tecla-F" onclick="verificarLetraEscolhida('F')">F</button>
          <button id="tecla-G" onclick="verificarLetraEscolhida('G')">G</button>
          <button id="tecla-H" onclick="verificarLetraEscolhida('H')">H</button>
          <button id="tecla-I" onclick="verificarLetraEscolhida('I')">I</button>
          <button id="tecla-J" onclick="verificarLetraEscolhida('J')">J</button>
          <button id="tecla-K" onclick="verificarLetraEscolhida('K')">K</button>
          <button id="tecla-L" onclick="verificarLetraEscolhida('L')">L</button>
          <button id="tecla-M" onclick="verificarLetraEscolhida('M')">M</button>
          <button id="tecla-N" onclick="verificarLetraEscolhida('N')">N</button>
          <button id="tecla-O" onclick="verificarLetraEscolhida('O')">O</button>
          <button id="tecla-P" onclick="verificarLetraEscolhida('P')">P</button>
          <button id="tecla-Q" onclick="verificarLetraEscolhida('Q')">Q</button>
          <button id="tecla-R" onclick="verificarLetraEscolhida('R')">R</button>
          <button id="tecla-S" onclick="verificarLetraEscolhida('S')">S</button>
          <button id="tecla-T" onclick="verificarLetraEscolhida('T')">T</button>
          <button id="tecla-U" onclick="verificarLetraEscolhida('U')">U</button>
          <button id="tecla-V" onclick="verificarLetraEscolhida('V')">V</button>
          <button id="tecla-W" onclick="verificarLetraEscolhida('W')">W</button>
          <button id="tecla-X" onclick="verificarLetraEscolhida('X')">X</button>
          <button id="tecla-Y" onclick="verificarLetraEscolhida('Y')">Y</button>
          <button id="tecla-Z" onclick="verificarLetraEscolhida('Z')">Z</button>
          <button id="btn-reiniciar">&#x1F3AE;</button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
              fill="#ff5500"
              fill-opacity="1"
              d="M0,160L30,154.7C60,149,120,139,180,133.3C240,128,300,128,360,117.3C420,107,480,85,540,112C600,139,660,213,720,250.7C780,288,840,288,900,250.7C960,213,1020,139,1080,133.3C1140,128,1200,192,1260,197.3C1320,203,1380,149,1410,122.7L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
            ></path>
          </svg>
        </div>
      </div>
      <div id="categoria"></div>

      <div id="mensagem">
        <!-- Modal -->
        <div
          aria-hidden="true"
          aria-labelledby="exampleModalLabel"
          class="modal fade"
          id="myModal"
          role="dialog"
          tabindex="-1"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Mostrar o que você errou ou acertou
                </h5>
                <button
                  aria-label="Close"
                  class="close"
                  data-dismiss="modal"
                  type="button"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalBody"></div>
              <div class="modal-footer">
                <button
                  class="btn btn-primary"
                  data-dismiss="modal"
                  type="button"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- fim da modal -->

      <!-- Modal criar palavra -->
      <div id="modal-alerta" class="modal-container">
        <div class="modal-add-palavra">
          <div class="modal-header-add-palavra" id="modal-titulo">
            <span class="close" id="fechaModal">&times;</span>
            <h2>Adicionar Palavra</h2>
          </div>
          <div class="modal-body-add-palavra" id="modal-mensagem">
            <label for="addPalavra"></label
            ><input
              id="addPalavra"
              placeholder="Digite a nova palavra"
              type="password"
              onkeyup="return addPalavraEnter(event);"
            >
            <label for="addCategoria"></label
            ><input
              id="addCategoria"
              placeholder="Digite a nova categoria"
              type="text"
              onkeyup="return addPalavraEnter(event);"
            >
            <button onclick="adicionarPalavra()" id="addPalavraManual" >Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="status">Modo automático</div>

    <!-- botões de controle -->
    <div>
      <button
        id="abreModalAddPalavra"
        aria-label="abre a modal de adicionar palavra"
      >
        <i class="bx bx-message-square-add bx-tada bx-flip-horizontal"></i>
      </button>
      <button
        id="reload"
        aria-label="recarrega o modo de jogo"
        onclick="sortear()"
      >
      <img src="https://github.com/agnaldoguima/jogoDaForca/blob/master/img/jogarNovamente.gif?raw=true" id="jogarNovamente"></img>
        <i class="bx bx-refresh"></i>
      </button>
      <button
        id="autoPlay"
        aria-label="ativa o modo automático de jogo"
        onclick="listaAutomatica()"
      >
        <i class="bx bx-pause-circle"></i>
      </button>
    </div>

    <script src="../js/forca.js"></script>
    <script src="../js/palavras-forca.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
